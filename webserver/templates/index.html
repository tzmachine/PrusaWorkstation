<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrusaWorkstation</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Helvetica;
            background-color: #1C1E21;
            margin: 0;
            text-align: center;
            padding: 20px;
            color: white;
        }
        header {
            background-color: #2A2A2A;
            color: white;
            padding: 10px 0;
            border-radius: 10px;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2A2A2A;
            color: white;
            border-radius: 10px;
        }
        .temperature {
            color: #FA6831;
        }
        button {
            background-color: #1C1E21;
            color: white;
            border: 2px solid #FA6831;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 3px;
        }
        button:hover {
            background-color: #212529;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prusa Workstation</h1>
    </header>

    <section>
        <h2>Chamber Temperature</h2>
        <div class="temperature">Current Temperature</div>
    </section>

    <header>
        <h3>GPIO Control</h3>
    </header>
    <section>
        <button id="btn1" onclick="toggleButton('btn1', 1)">GPIO 1</button>
        <button id="btn2" onclick="toggleButton('btn2', 2)">GPIO 2</button>
        <button id="btn3" onclick="toggleButton('btn3', 3)">GPIO 3</button>
        <button id="btn4" onclick="toggleButton('btn4', 4)">GPIO 4</button>

        <script>
            // Status der Buttons (1 = ein, 0 = aus)
            var buttonStates = {
                1: 0, // Button 1
                2: 0, // Button 2
                3: 0, // Button 3
                4: 0  // Button 4
            };

            // Funktion zum Umschalten des Button-Zustands
            function toggleButton(buttonId, buttonNumber) {
                var button = document.getElementById(buttonId);
                
                // Umschalten des Zustands (0 = aus, 1 = ein)
                buttonStates[buttonNumber] = buttonStates[buttonNumber] === 0 ? 1 : 0;

                // Farbänderung basierend auf dem Zustand
                if (buttonStates[buttonNumber] === 1) {
                    button.style.backgroundColor = "#FA6831"; // Orange für "ein"
                } else {
                    button.style.backgroundColor = "#1C1E21"; // Dunkelgrau für "aus"
                }

                // Du kannst hier den Zustand des Buttons an dein Python-Backend senden
                console.log(`Button ${buttonNumber} ist jetzt ${buttonStates[buttonNumber] === 1 ? 'ein' : 'aus'}`);
            }
        </script>

    </section>

    <footer>
        <p>&copy; 2024 Deine Webseite</p>
    </footer>
</body>
</html>
